[radon]
# Radon configuration for complexity metrics

# =============================================================================
# CYCLOMATIC COMPLEXITY SETTINGS
# =============================================================================
# Grade thresholds for cyclomatic complexity
# A: 1-5 (Simple)
# B: 6-10 (Moderate)
# C: 11-20 (Complex)
# D: 21-30 (Very Complex)
# E: 31-40 (Extremely Complex)
# F: 41+ (Unmaintainable)

# Default complexity bounds (can be overridden via command line)
cc_min = A
cc_max = F

# =============================================================================
# MAINTAINABILITY INDEX SETTINGS
# =============================================================================
# Grade thresholds for maintainability index
# A: 20-100 (Highly maintainable)
# B: 10-19 (Moderately maintainable)
# C: 0-9 (Difficult to maintain)

# Default maintainability bounds
mi_min = A
mi_max = C

# =============================================================================
# HALSTEAD COMPLEXITY SETTINGS
# =============================================================================
# Halstead metrics provide insight into:
# - Program difficulty
# - Time required to program
# - Number of bugs

# Default Halstead bounds (A-F scale)
hal_min = A
hal_max = F

# =============================================================================
# RAW METRICS SETTINGS
# =============================================================================
# Raw metrics include:
# - Lines of Code (LOC)
# - Lines of Logical Code (LLOC)
# - Source Lines of Code (SLOC)
# - Comments
# - Multi-line strings
# - Blank lines

# Show summary statistics
show_summary = true

# =============================================================================
# OUTPUT FORMAT SETTINGS
# =============================================================================
# Available formats: json, xml, txt
output_format = txt

# Show only files with specific grades (can be comma-separated)
# Example: show_grades = C,D,E,F
show_grades =

# Exclude patterns (glob-style)
exclude_patterns =
    */tests/*,
    */test_*,
    */__pycache__/*,
    */migrations/*,
    */venv/*,
    */.venv/*,
    */env/*,
    */.env/*,
    */node_modules/*,
    */static/*,
    */templates/*,
    */build/*,
    */dist/*,
    *.egg-info/*,
    demo_*.py,
    run_*.py,
    functional_test.py

# Include patterns (glob-style) - if specified, only these will be analyzed
include_patterns =
    aplicacion/**/*.py,
    dominio/**/*.py,
    infraestructura/**/*.py,
    presentacion/**/*.py,
    config/**/*.py

# =============================================================================
# QUALITY GATES THRESHOLDS (for SSA-25)
# =============================================================================
# These thresholds align with SSA-25 quality objectives:

# Maximum acceptable cyclomatic complexity per function
max_cc_per_function = 10

# Minimum acceptable maintainability index
min_maintainability_index = 20

# Maximum acceptable average complexity per module
max_average_cc = 8

# Threshold for flagging complex functions (grade C and above)
complexity_warning_threshold = C

# Threshold for flagging low maintainability (grade B and below)
maintainability_warning_threshold = B

# =============================================================================
# REPORTING SETTINGS
# =============================================================================
# Generate detailed reports
detailed_report = true

# Sort output by complexity (desc) or alphabetically (alpha)
sort_by = complexity

# Show absolute paths instead of relative
absolute_paths = false

# Include file-level statistics
include_file_stats = true

# Include function-level statistics
include_function_stats = true

# Include class-level statistics
include_class_stats = true

# =============================================================================
# INTEGRATION SETTINGS
# =============================================================================
# Settings for CI/CD integration

# Exit code 1 if any files exceed complexity thresholds
fail_on_threshold = false

# Minimum files that must be analyzed for valid results
min_files_threshold = 5

# Generate machine-readable output for CI tools
ci_friendly_output = false